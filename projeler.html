<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeler | Anarkh Interiors</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fdfaf5; /* Kemik Beyazı */
            --accent-color: #bc987e; /* Sütlü Kahve */
            --dark-text: #3d3a37;
            --soft-white: #ffffff;
            --radius-xl: 35px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            overflow-x: hidden;
        }

        /* Navigasyon (Anasayfa ile Senkronize) */
        .navbar { padding: 20px 5%; }
        @media (min-width: 992px) {
            .navbar { padding: 30px 5%; }
        }
        .navbar-brand { font-weight: 700; color: var(--accent-color) !important; font-size: 1.8rem; }
        .nav-link { color: var(--dark-text) !important; font-weight: 500; margin-left: 0; transition: 0.3s; }
        @media (min-width: 992px) {
            .nav-link { margin-left: 25px; }
        }
        .nav-link:hover, .nav-link.active { color: var(--accent-color) !important; }

        /* Hamburger Menü Özelleştirme */
        .navbar-toggler { border: none; padding: 0; }
        .navbar-toggler:focus { box-shadow: none; }
        .navbar-toggler-icon { 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(188, 152, 126, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Proje Kartı Tasarımı */
        .project-wrapper {
            position: relative;
            border-radius: var(--radius-xl);
            overflow: hidden;
            background: var(--soft-white);
            height: 350px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: transform 0.4s ease;
        }
        @media (min-width: 768px) {
            .project-wrapper { height: 400px; }
        }

        .project-wrapper:hover {
            transform: scale(0.98);
        }

        .project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s ease;
        }

        /* --- Yan Taraftan Açılan Açıklama Animasyonu --- */
        .project-info-panel {
            position: absolute;
            top: 0;
            right: -100%; /* Başlangıçta sağda gizli */
            width: 85%; /* Mobilde biraz daha geniş */
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            border-left: 4px solid var(--accent-color);
        }

        @media (min-width: 768px) {
            .project-info-panel { width: 70%; padding: 40px; }
        }

        .project-wrapper:hover .project-info-panel {
            right: 0; 
        }

        .project-wrapper:hover .project-img {
            filter: blur(3px);
            transform: scale(1.1);
        }

        .category-tag {
            color: var(--accent-color);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

       
        .page-header {
            padding: 60px 0;
            text-align: center;
        }
        @media (min-width: 768px) {
            .page-header { padding: 80px 0; }
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Anarkh Interiors</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav pt-4 pt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Anasayfa</a></li>
                    <li class="nav-item"><a class="nav-link active" href="projeler.html">Projeler</a></li>
                    <li class="nav-item"><a class="nav-link" href="hizmetler.html">Hizmetler</a></li>
                    <li class="nav-item"><a class="nav-link" href="vizyonumuz.html">Vizyonumuz</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header" data-aos="fade-down">
        <div class="container px-4">
            <h1 class="display-4 fw-bold">Tüm Projelerimiz</h1>
            <p class="opacity-50">Anarkh Interiors ile hayallerin gerçeğe dönüştüğü anlar.</p>
        </div>
    </header>

        <small>© 2026 Anarkh Interiors | Tasarım ve Mimarlık</small>
    </footer>

        const gallery = document.getElementById('full-gallery');

        projelerData.forEach((p, index) => {
            const card = `
                <div class="col-md-6 col-lg-4" data-aos="fade-up" data-aos-delay="${(index % 3) * 100}">
                    <div class="project-wrapper">
                        <img src="${p.img}" alt="${p.t}" class="project-img">
                        <div class="project-info-panel">
                            <span class="category-tag">${p.c}</span>
                            <h3 class="fw-bold h4">${p.t}</h3>
                            <p class="small text-muted mb-4">${p.d}</p>
                            <div style="width: 30px; height: 2px; background: var(--accent-color);"></div>
                        </div>
                    </div>
                </div>
            `;
            gallery.innerHTML += card;
        });
    </script>
</body>
