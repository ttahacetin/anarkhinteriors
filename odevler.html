<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarkh Interiors | Mimari Tasarım</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fdfaf5;
            --accent-color: #bc987e;
            --dark-text: #3d3a37;
            --soft-white: #ffffff;
            --radius-xl: 40px;
            --radius-md: 25px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- NAVIGASYON (PROJELER.HTML ILE SENKRONIZE) --- */
        .navbar { padding: 20px 5%; }
        @media (min-width: 992px) { .navbar { padding: 40px 5%; } }
        .navbar-brand { font-weight: 700; color: var(--accent-color) !important; font-size: 1.8rem; letter-spacing: -1px; }
        .nav-link { color: var(--dark-text) !important; font-weight: 500; margin-left: 0; transition: 0.3s; }
        @media (min-width: 992px) { .nav-link { margin-left: 30px; } }
        .nav-link:hover { color: var(--accent-color) !important; transform: scale(1.05); }

        /* Hamburger Menü Özelleştirme (İstediğin Değişiklik) */
        .navbar-toggler { border: none; padding: 0; }
        .navbar-toggler:focus { box-shadow: none; }
        .navbar-toggler-icon { 
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(188, 152, 126, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }

        /* Butonlar */
        .btn-anarkh {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            transition: 0.4s;
            display: inline-block;
            text-decoration: none;
        }
        .btn-anarkh:hover { background-color: var(--dark-text); color: white; transform: scale(1.05); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        /* Proje Kartları */
        .project-card {
            background: var(--soft-white);
            border-radius: var(--radius-xl);
            padding: 15px;
            transition: all 0.5s ease;
            border: 1px solid rgba(188, 152, 126, 0.1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .project-card:hover { transform: translateY(-15px); box-shadow: 0 30px 60px rgba(188, 152, 126, 0.15); }

        /* Sağdan Açılan Hover Paneli */
        .project-overlay {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            color: white;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: var(--radius-xl);
        }
        .project-card:hover .project-overlay { right: 0; }

        .img-box { border-radius: var(--radius-md); overflow: hidden; height: 350px; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 1s ease; }

        /* Modal Tasarımı */
        .modal-content {
            border-radius: var(--radius-xl);
            border: none;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        .modal-body { padding: 40px; position: relative; }
        .btn-close-custom {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--dark-text);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            z-index: 100;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-close-custom:hover { background: var(--accent-color); transform: rotate(90deg); }
        
        .modal-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: var(--radius-md);
        }
        .tech-spec-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }
        .spec-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(188, 152, 126, 0.1);
        }
        .spec-item strong { color: var(--accent-color); display: block; font-size: 0.75rem; text-transform: uppercase; margin-bottom: 5px; }

        /* Başlıklar */
        h2.section-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 50px; text-align: center; }
        h2.section-title::after { content: ''; display: block; width: 60px; height: 4px; background: var(--accent-color); margin: 15px auto; border-radius: 10px; }
        
        .badge-soft {
            background: rgba(188, 152, 126, 0.1);
            color: var(--accent-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Hero Metin Fix */
        @media (max-width: 768px) {
            .display-3 { font-size: 2.5rem; }
        }
    </style>
</head>
